<template name="postSubmit">



  <form>
    <fieldset>
        <legend>New post</legend>

        <div>
            <label for='sticky'>Sticky?</label>
            <input name="sticky" type="checkbox" value="1" />
        </div>

        <div>
            <label for='url'>Link URL</label>
            <input name="url" type="text" value="" placeholder="post URL" />
        </div>

        <p><em>Eventually links and content message will be populated from a Link URL, looking at opengraph meta tags.</em></p>

        <div>
            <label for='imageUrl'>Image URL</label>
            <input name="imageUrl" type="text" value="" placeholder="image URL" />
        </div>


        <div>
            <label for='content'>Content message</label>
            <textarea name="content" type="text"/>
        </div>

        <div>
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>

    </fieldset>

  </form>


</template>
