<template name="postItem">

	<article class='{{#if sticky}}sticky{{/if}} {{#if url}}hasUrl{{/if}}'>
		<div class='content'>
			<div class='byline'>
				<h3>{{author}}</h3>  <time datetime='{{isoDate submitted}}' >&hellip;</time> 
			</div>
			{{#if imageUrl}}
				<img src='{{imageUrl}}' />
			{{/if}}
			
			{{#markdown}}{{content}}{{/markdown}}
			
		</div>
	</article>
	{{#if currentUser}}<a href="{{postEditPath this}}" class="postEdit"><span>&crarr;</span> Edit</a>{{/if}}


</template>
