<template name="postItem">

	<article>
		<a href="#" class='avatar'> <img src='http://placekitten.com/60/60' /></a> 

		<div class='container'>
			<div class='byline'>
				<h3>{{author}} &middot; MPR News</h3>  <time>46s</time> 
			</div>
			<p>{{content}}</p>
			{{#if url}}
			<a href="{{url}}" class='post-link'>Read more <span>({{domain}})</span> &rarr; </a>
			{{/if}}
		</div>
	</article>

</template>
