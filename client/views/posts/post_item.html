<template name="postItem">

	<article class='{{#if sticky}}sticky{{/if}} {{#if url}}hasUrl{{/if}}'>
		<div class='content'>
			<div class='byline'>
				<h3>{{author}}</h3>  <time datetime='{{isoDate submitted}}' >&hellip;</time> 
			</div>
			{{#if image}}
				<img src='{{image}}' />
			{{/if}}
			
			{{#markdown}}{{content}}{{/markdown}}
			
		</div>
		{{#if currentUser}}<a href="{{postEditPath this}}">Edit</a>{{/if}}

	</article>

</template>
