<template name="postItem">

	<article>
		<div class='content'>
			<div class='byline'>
				<h3>{{author}} &middot; MPR News</h3>  <time datetime='{{isoDate submitted}}' >&hellip;</time> 
			</div>
			<p>{{content}}</p>
			{{#if url}}
			<a href="{{url}}" class='post-link'>Read more <span>({{domain}})</span> &rarr; </a>
			{{/if}}
		</div>
	</article>

</template>
