<template name="radio">

	<div id="apm_media_wrapper">
        <div class="left-col">
            



            <div class="clearfix">
            <div id="media_wrapper">
                <div id="apm_player_container" class="left box clearfix">

                    <div id="apm_player_info"></div>

                    <div id="apm_sponsor_overlay" class="rounded transition">
                        <div class="adspave">
	                    	<div id="adswizzOverlay" style="margin-left: auto; margin-right: auto; margin-top: 10px;"></div>
						</div>
                    </div>

                    <div id="apm_player_controls" class="volume playtime">
                        <div id="apm_player_toggle">
                            <div id="apm_player_play" class="player-toggle hide-text">
                                Play
                            </div>
                            <div id="apm_player_pause" class="player-toggle hide-text">
                                Pause
                            </div>
                            <div id="apm_player_bar_wrapper">
                                <div id="apm_player_bar_container" class="rounded">
                                    <div id="apm_player_bar">
                                        <div id="apm_player_loading" class="rounded4"></div>
                                    </div>
                                    <div id="apm_player_bar_position_popup"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

       

            </div>

  
        </div>





        </div>


        <div class='right-col'>

            <div class="rounded transition" style="margin-top: 20px;">
                <div class="adspave">
                	<div id="adswizzBanner"></div>
				</div>
            </div>

        </div>


    </div>
</template>
